<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Monografía</title>
</head>

<body class="fondo" background="assets/img/mariposas.jpg">
  <div class="container-sm3"> 
    <center class="bibliografia titulobi"> <i>
      <h2 class="titulomo"> <strong>  Cultura Shaytzin</strong> </h2>
  </i> </center>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-12 col-sm-6">
        <section class="row">
          <div class="col-md-3 col-sm-3 py-3">
              <div class="desc">
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-4 py-3">
            <div class="overlay-box img2 img-fluid py-3" style="background-image: url('assets/img/img2.png');">
              <div class="desc">
                <p class="text-break fs-5">
                  <div class="container2 diosab">
               
                    <figure>
                        <img src="assets/img/diosan.jpg" alt="">
                        <div class="capa">
                            <h3>DIOSA</h3>

                            <p>Tzin era una diosa a la cual adoraban, </p>
                            <p>ya que crean que su belleza se debía</p>
                            <p> a ella.</p>
                        </div>
                    </figure>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-5 col-sm-5 py-3">
            <div class="overlay-box img3 img-fluid py-3" style="background-image: url('assets/img/img3.png');">
              <div class="desc">
                <p class="text-break fs-5">
                  <div class="container2 sol">
              
                    <figure>
                        <img src="assets/img/sol.jpg" alt="">
                        <div class="capa">
                            <h3>SIMBOLO</h3>
                            <p>El símbolo con el cual se identificaba</p>
                            <p>la cultura, era un sol, por su brillo</p>
                            <p>y color.</p>
                        </div>
                    </figure>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-sm-6 py-3">
            <div class="overlay-box img4 img-fluid py-1" style="background-image: url('assets/img/img4.jpg');">
              <div class="desc">
                <p class="text-break fs-5">
                   <div class="container2 diosan">
                  <figure>
                      <img src="assets/img/avena.jpg" alt="">
                      <div class="capa">
                        <h3>GASTRONOMIA</h3>
                        <p>El platillo principal era</p>
                        <p>avena con topings de fruta</p>
                        <p>Esta avena era cosechada y preparada</p>
                        <p>por los integrantes de esta cultura. </p>
                      </div>
                  </figure>
              </div>
              </div>
            </div>
          </div>


          <div class="col-md-6 col-sm-6 py-3">
            <div class="overlay-box img5 img-fluid py-1" style="background-image: url('assets/img/img5.jpg');">
              <div class="desc">
                <p class="text-break fs-5"> 
                  <div class="container2 hada">
                  <figure>
                      <img src="assets/img/hadas.jpg" alt="">
                      <div class="capa">
                          <h3>VESTIMENTA</h3>
                          <p>Su vestimenta se caracterizaba</p>
                          <p>por vestidos bonitos, coloridos</p>
                          <p>peinados con el cabello suelto, con </p>
                          <p>flores de colores y algún maquillaje </p>
                          <p>grafico con diversos tonos. </p>
                      </div>
                  </figure>
              </div>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4 py-3">
            <div class="overlay-box img6 img-fluid py-1" style="background-image: url('assets/img/img6.jpg');">
              <div class="desc">
                <div class="container2 cuarzo">
                
                  <figure>
                      <img src="assets/img/cuarzo.jpg" alt="">
                      <div class="capa">
                          <h3>CREENCIAS</h3>
                          <p>Siempre tenían cuarzos rosas</p>
                          <p>a la mano, ya que se creía que</p>
                          <p>estos ayudaban a quitar la envidia</p>
                          <p>y la mala energía, así se sentían menos</p>
                          <p>cansados. </p>
                      </div>
                  </figure>
              </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-sm-8 py-3">
            <div class="overlay-box img7 img-fluid py-1" style="background-image: url('assets/img/img7.jpg');">
              <div class="desc">
                <p class="text-break fs-5">
                  <div class="container2 luces">
                  <figure>
                      <img src="assets/img/luces.jpg" alt="">
                      <div class="capa">
                  
                          <h3>TRADICIONES</h3>
                          <p>Cada 03 de octubre, todos los</p>
                          <p>integrantes de esta cultura se</p>
                          <p>reunían en las afueras de su pueblo</p>
                          <p>para lanzar globos de cantoya, como</p>
                          <p>ofrenda de paz y armonía.</p>
                      </div>
                  </figure>
              </div>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
</div>
</body>

</html>
