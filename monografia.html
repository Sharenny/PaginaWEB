    <div class="container-sm3"> 
      <center class="bibliografia titulobi"> <i>
        <h2 class="titulomo"> <strong>  Cultura Shaytzin</strong> </h2>
       </i> </center>
     <div class="container2 diosab1">
               
        <figure>
            <img src="assets/img/hadas.jpg" alt="">
            <div class="capa">
                <h3>DIOSA</h3>
               <p> Tzin era la Diosa  de las flores, </p>
                <p> los jardines  y la primavera. </p>
                <p> su asociación con la primavera </p>
                <p> le otorgaba particular importancia 
                 <p> en esa época del año</p>

            </div>
        </figure>
      </div>
      <div class="container2 sol1">
              
        <figure>
            <img src="assets/img/diosan.jpg"class="rounded float-start" alt="">
            <div class="capa">
                <h3>GOBIERNO</h3>
                <P>Los Shaytzins se regían bajo </p> 
                 <p> un sistema de gobierno, </p>
                <p>tenían como líder a una persona </p>
                <p> que creían era puesta por los dioses  </p>
                <p>a los querendían culto.</p>
            </div>
        </figure>
     </div>

     <div class="container2 hada1">
        <figure>
            <img src="assets/img/mari.jpg"class="rounded float-start" alt="">
            <div class="capa">
                <h3>MARIPOSAS</h3>
                <p>En la cultura Shaytzin, las mariposas</p>
                <p>eran consideradas como almas de los</p>
                <p> guerreros muertos en las batallas y </p>
                <p>sacrificios.</p>
            </div>
        </figure>
      </div>
      <div class="container2 cuarzo1">
                
        <figure>
            <img src="assets/img/luces.jpg" class="rounded float-end"alt="">
            <div class="capa">
                <h3>FESTIVIDAD</h3>
                <p> Su festividad se celebraba en abril a </P>
                <P> principios de mayo y simbolizaba </p>
                <p> la renovación del ciclo de la vida,</P>
                <P> marcada con bailes, bebidas, flores</P>
                <P> y lanzaban globos de cantoya </p>
            </div>
        </figure>
      </div>

      <div class="container2 luces1">
        <figure>
            <img src="assets/img/castillo.jpg" class="rounded float-end"alt="">
            <div class="capa">
        
                <h3>TEMPLOS</h3>
                <p>Para halagar a sus dioses,</p>
                <p>edificaron sustuosos palacios y </p>
                <p>castillos que decoraban con murales,
                <p>frisos y grecas.</p>
        </figure>
    </div>


      <div class="container2 diosan1">
                  <figure>
                      <img src="assets/img/avena.jpg" alt="">
                      <div class="capa">
                        <h3>GASTRONOMÍA</h3>
                        <p> La avena era la base de la</p>
                        <p>alimentación de los Shaytzins y </p>
                        <p>se utiliza hasta la fecha.</p>
                      </div>
                  </figure>
              </div>
   
              <div class="container2 local1">
                <figure>
                    <img src="assets/img/localizacion.jpg" alt="">
                    <div class="capa">
                      <h3>LOCALIZACIÓN </h3>
                      <p>Se localizaron en Mesoamérica, desde</p>
                      <p>las costas del océano Pacífico hasta la</p>
                      <p>península de Yucatán en el </P>
                      <P> mar Caribe.</p>
                    </div>
                </figure>
            </div>

            <div class="container2 cuar">
              <figure>
                  <img src="assets/img/cuarzo.jpg" alt="">
                  <div class="capa">
                    <h3>CUARZO ROSA</h3>
                    <p>Se usaba para obtener la bendición </p> 
                    <p>del amor y la belleza, también se </p>
                    <p> empleaba en la medicina como un </p>
                    <p>un cicatrizante, donde se</p>
                    <p>aplicaba sobre una herida.</p>
                  </div>
              </figure>
          </div>

          <div class="container2 sep">
            <figure>
                <img src="assets/img/sepulcro.jpg" alt="">
                <div class="capa">
                  <h3>SEPULCROS</h3>
                  <p>La edificación de las tumbas</P> 
                  <p>se relizaban al interior de las</p>
                  <p>irámides.</p>
                </div>
            </figure>
        </div>
</div>
