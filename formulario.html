<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/js/bootstrap.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de contacto</title>
</head>
<body class="fondo" background="assets/img/mariposas.jpg"></body>
    
<div class="container-sm form">
    
    <center class="bibliografia titulobi"> <i>
            <h2 class="titulobi"> <strong>Formulario de Contacto</strong> </h2>
        </i> </center>
    <br><br>
    <center><h6>Para que nos podamos poner en contacto contigo, por favor contesta lo siguiente.</h6></center>
    <br><br>
    <div class="row g-3">
        <div class="col">
            <label for="inputEmail4" class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" placeholder="Tu nombre" aria-label="nombre">
        </div>
        <div class="col">
            <label for="inputEmail4" class="form-label">Apellidos</label>
          <input type="text" class="form-control" placeholder="Tus apellidos" aria-label="apellidos">
        </div>
      </div>

      <form class="row g-6">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="nombre@correo.com">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Teléfono</label>
          <input type="text" class="form-control" placeholder="(+52) 5584589651" aria-label="apellidos">
        </div>
   

        <div class="col-md-2">
          <label for="inputCity" class="form-label">Sitio Web</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="Mensaje" rows="3"></textarea>
          </div>
          <br>
          <div class="col-12 enviar">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
    </form>
    <br><br>
</div>  
</body>
</html>
